<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title>static/dynamic import</title>
</head>
<body>
    <script type="module">
        window.foo = 42;

        import Mod1 from './target/test-mod.esm.js';
        window.Mod1 = Mod1;

        (async () => {
            const Mod2 = await import('./target/test-mod.esm.js');
            window.Mod2 = Mod2;
        })();
    </script>
</body>
</html>
